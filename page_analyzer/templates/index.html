<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Third project for Hexlet.io">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Анализатор страниц</title>
</head>

<body class="min-vh-100 d-flex flex-column">
    <header class="flex-shrink-0">
        {% include "/includes/nav_bar.html" %}
    </header>    
    
    {% for class, message in messages %}
    <div class="alert alert-{{ class }}" role="alert">
      {{ message }}
    </div>
    {% endfor %}    

    <main class="flex-grow-1">
        <div class="container-lg mt-3">
            <h1></h1>


            <div class="row">
                <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
                    <h1 class="display-3">Анализатор страниц</h1>
                    <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>
                    <form action="/urls" method="post" class="d-flex justify-content-center">
                        <label for="text" class="visually-hidden">Url для проверки</label>
                        <input type="text" name="url" placeholder="https://www.example.com" value=""
                            class="form-control form-control-lg" required>
                        <input type="submit" class="btn btn-primary  btn-lg ms-3 px-5 text-uppercase mx-3"
                            value="Проверить">
                    </form>
                </div>
            </div>

        </div>
    </main>
    {% include "/includes/footer.html" %}
</body>

</html>
